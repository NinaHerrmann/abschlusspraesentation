<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>sciebo@Learnweb – Abschlusspräsentation</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/wwu.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/01-index.md" data-separator-vertical="^\n\n"></section>
				<section data-markdown="slides/02-motivation.md" data-separator-vertical="^\n\n"></section>
				<section data-markdown="slides/03-projektstart.md" data-separator-vertical="^\n\n"></section>
				<section>
					<section data-markdown="slides/04-user_stories.md" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/04.1-oauth.md" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/04.2-datei_hochladen.md" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/04.3-datei_verlinken.md" data-separator-vertical="^\n\n"></section>
					<section data-markdown="slides/04.4-ordner.md" data-separator-vertical="^\n\n"></section>
				</section>
				<section data-markdown="slides/05-was_bleibt.md" data-separator-vertical="^\n\n"></section>
				<section data-markdown="slides/06-organisation.md" data-separator-vertical="^\n\n"></section>
				<section data-markdown="slides/07-ausblick.md" data-separator-vertical="^\n\n"></section>
				<section data-markdown="slides/08-fragen.md" data-separator-vertical="^\n\n"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				width: 1920,
				height: 1080,
    		controls: false,
    		slideNumber: true,
				history: true,
				transition: 'fade',
				transitionSpeed: 'fast',

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

			Reveal.configure({
				keyboard: {
					39: 'next', // go to the next slide when the right arrow key is pressed
					40: 'next', // go to the next slide when the down arrow key is pressed
					37: 'prev', // go to the previous slide when the left arrow key is pressed
					38: 'prev'  // go to the previous slide when the up arrow key is pressed
			  }
			});
		</script>
	</body>
</html>
