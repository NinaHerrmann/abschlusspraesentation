<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>sciebo@Learnweb – Abschlusspräsentation</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/wwu.css">
		<link rel="stylesheet" href="lib/font/source-sans-pro/source-sans-pro.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/atom-one-light.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/01-index.md"></section>
				<section data-markdown="slides/02-hinweise-livestream.md"></section>
				<section data-markdown="slides/03-die-idee.md"></section>
				<section data-markdown="slides/04-motivation.md"></section>
				<section data-markdown="slides/05-projektstart.md"></section>
				<section data-markdown="slides/06-epics.md"></section>
				<section data-markdown="slides/06.1-oauth.md"></section>
				<section data-markdown="slides/06.2-datei_verlinken_hochladen.md"></section>
				<section data-markdown="slides/06.3-ordner.md"></section>
				<section data-markdown="slides/07-zwischenstand.md"></section>
				<section data-markdown="slides/08-was_bleibt.md"></section>
				<section data-markdown="slides/09-ausblick.md"></section>
				<section data-markdown="slides/10-fragen.md" style="height:900px;"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				width: 1920,
				height: 1080,
				margin: 0.1,
    		controls: false,
    		slideNumber: true,
				history: true,
				transition: 'fade',
				transitionSpeed: 'fast',
				viewDistance: 3,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

			Reveal.configure({
				keyboard: {
					39: 'next', // go to the next slide when the right arrow key is pressed
					40: 'next', // go to the next slide when the down arrow key is pressed
					37: 'prev', // go to the previous slide when the left arrow key is pressed
					38: 'prev'  // go to the previous slide when the up arrow key is pressed
			  }
			});
		</script>
	</body>
</html>
